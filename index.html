<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Spin The Color</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/app.css" />
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Spin The Color</h1>
        <div class="game-area">
            <div class="wheel-wrapper">
                <div id="wheel">
                    <div class="border"></div>
                </div>
            </div>
            <div class="sound off" title="Hangok be/ki"></div>
            <div class="level">Level: <span>1</span></div>
            <div class="score">Score: <span>0</span></div>
            <div class="player"></div>
            <div class="main-screen">
                <div class="label">Spin The Color</div>
                <input type="text" class="name" name="name" spellcheck="false"
                       autocomplete="off" placeholder="Your name" maxlength="12" autofocus />
                <button type="button" class="play start">Start game</button>
            </div>
            <div class="high-score hidden">
                <div class="label">Game Over</div>
                <button type="button" class="play restart">Restart</button>
                <button type="button" class="new">New Player</button>
                <div class="label top">High Scores</div>
                <div class="user-list"><div class="empty">A toplista jelenleg Ã¼res</div></div>
            </div>
        </div>
    </div>
    <div class="shadow"></div>
</body>
</html>
